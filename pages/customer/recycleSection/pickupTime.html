          <!-- Main content -->
        <div id="main-content" class="col-9 ps-4 d-flex bg-white flex-column pt-3">
            <div>
                <h2 class="text-black text-center">Scheduele Pick up</h2>
                <hr>
            </div>
            <div class="col-auto mb-5">
                <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                <div class="input-group">
                  <div class="input-group-text"><i class='bx bx-map fs-2' style='color:#00b300' ></i></div>
                  <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Add Location">
                  <div class="input-group-text"><button class="btn shadow-none btn-outline-success">Search</button></div>
                </div>
            </div>
            <div>
                <h1 class="bg-danger text-white text-center">STILL A WORK IN PROGRESS</h1>
                <h5>Select Date for pick up: </h5>
                <div class="wrapper">
                    <div class="container-calendar">
                        <h3 id="monthAndYear"></h3>
                        <div class="button-container-calendar">
                            <button id="previous" onclick="previous()">&#8249;</button>
                            <button id="next" onclick="next()">&#8250;</button>
                        </div>
                        <table class="table-calendar" id="calendar" data-lang="en">
                            <thead id="thead-month"></thead>
                            <tbody id="calendar-body"></tbody>
                        </table>
                        <div class="footer-container-calendar">
                <label for="month">Jump To: </label>
                      <select id="month" onchange="jump()">
                                 <option value=0>Jan</option>
                                 <option value=1>Feb</option>
                                 <option value=2>Mar</option>
                                 <option value=3>Apr</option>
                                 <option value=4>May</option>
                                 <option value=5>Jun</option>
                                 <option value=6>Jul</option>
                                 <option value=7>Aug</option>
                                 <option value=8>Sep</option>
                                 <option value=9>Oct</option>
                                 <option value=10>Nov</option>
                                 <option value=11>Dec</option>
                        </select>
                             <select id="year" onchange="jump()"></select> 
                             <input class="float-end" type="time" name="time" id="pickupTime">     
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex mt-4 pt-1">
                <button type="submit" class="btn btn-lg px-4 mb-4 py-2 mx-auto btn-danger shadow-none">Proceed to Pick up</button>
            </div>
        </div>
